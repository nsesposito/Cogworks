services:
  # Backend API Server
  - type: web
    name: cogworks-api
    runtime: node
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cogworks-db
          property: connectionString
      - key: CLIENT_URL
        value: https://cogworks-client.onrender.com
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Client
  - type: web
    name: cogworks-client
    runtime: static
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://cogworks-api.onrender.com/api

databases:
  - name: cogworks-db
    databaseName: cogworks
    user: cogworks
    plan: free
    region: oregon
