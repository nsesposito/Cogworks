services:
  - type: web
    name: cogworks-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cogworks-db
          property: connectionString
      - key: CLIENT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: cogworks-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: cogworks-db
    databaseName: cogworks
    user: cogworks
